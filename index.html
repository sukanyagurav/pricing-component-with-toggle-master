<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main>
  <h1>Our Pricing</h1>
  <div class="selectPlan">
    <label for="select" class="annual"> Annually</label>
    <input type="checkbox" id="select" class="toggle" checked aria-label="Please select a plan">
    <label for="select" class="label" aria-hidden="true">
      <div class="ball"></div>
    </label>
    <label for="select" class="month">Monthly</label>
   
    
  </div>
  <section class="container">
    <div class="planning__card">
      <p class="plan__name">Basic</p>
      <h2>&dollar; <span class="plan__price">19.99</span></h2>
      <ul class="plan-details">
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button class="btn">
        Learn More
      </button>
    </div>
    <div class="planning__card professional">
      <p class="plan__name">Professional</p>
      <h2>&dollar; <span class="plan__price">24.99</span></h2>
      <ul class="plan-details">
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button class="btn">
        Learn More
      </button>
    </div>
    <div class="planning__card">
      <p class="plan__name">Master
      </p>
      <h2>&dollar;<span class="plan__price">39.99</span></h2>
      <ul class="plan-details">
        <li>2 TB Storage</li>
        <li>  10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <button class="btn">
        Learn More
      </button>
    </div>
  </section>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SG</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
